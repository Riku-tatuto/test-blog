<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Blog - 投稿</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <!-- 固定ナビゲーションバー -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">Test Blog</a>
        </div>
    </nav>

    <!-- パンくずリスト -->
    <div class="container breadcrumb-container">
        <div class="breadcrumb">
            <a href="index.html" class="breadcrumb-link">ホーム</a> > 
            <span id="breadcrumb-title">記事読み込み中...</span>
        </div>
    </div>

    <!-- 記事とサイドバーのコンテナ -->
    <main class="post-main">
        <div class="container main-container">
            <!-- 記事コンテンツ -->
            <div class="post-section">
                <div class="post-container-full">
                    <div id="post-header" class="post-header">
                        <div class="thumbnail-container">
                            <div id="post-thumbnail" class="post-thumbnail"></div>
                        </div>
                        <h1 id="post-title">読み込み中...</h1>
                        <div id="post-meta" class="post-meta">
                            <span id="post-date">日付を読み込み中...</span>
                        </div>
                    </div>
                    
                    <div id="post-content" class="post-content">
                        <!-- 記事が表示される -->
                    </div>
                    
                    <div class="interaction">
                        <button id="likeBtn" class="like-button">👍 いいね</button>
                        <span id="likeCount" class="like-count">0</span>
                        
                        <div class="comments">
                            <h3 class="comments-title">コメント</h3>
                            <div class="comment-form">
                                <input type="text" id="commentAuthor" placeholder="名前" required>
                                <textarea id="commentInput" placeholder="コメントを入力..."></textarea>
                                <button id="commentBtn" class="comment-button">送信</button>
                            </div>
                            <div id="commentList" class="comment-list"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- タブ付きサイドバー -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <!-- タブメニュー -->
                    <div class="sidebar-tabs">
                        <button id="recent-tab" class="tab-button active">
                            <span class="material-symbols-outlined">new_releases</span> 新着記事
                        </button>
                        <button id="popular-tab" class="tab-button">
                            <span class="material-symbols-outlined">trending_up</span> 人気記事
                        </button>
                    </div>
                    
                    <!-- 新着記事コンテンツ -->
                    <div id="recent-posts" class="posts-grid"></div>
                    
                    <!-- 人気記事コンテンツ -->
                    <div id="popular-posts" class="posts-grid hidden"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Test Blog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // URLパラメータからスラグを取得
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');
        
        if (!slug) {
            document.getElementById('post-content').innerHTML = 
                '<p>有効な記事URLが指定されていません</p>';
            throw new Error('スラグが指定されていません');
        }

        // Firebase初期化
        const firebaseConfig = {
            apiKey: "AIzaSyACaRzcxYiSnko-L0cemRaT_SYRHjOi8tY",
            authDomain: "online-chat-5daf8.firebaseapp.com",
            databaseURL: "https://online-chat-5daf8-default-rtdb.firebaseio.com",
            projectId: "online-chat-5daf8",
            storageBucket: "online-chat-5daf8.firebasestorage.app",
            messagingSenderId: "499641724634",
            appId: "1:499641724634:web:6da05eb79bea5893aaffe3",
            measurementId: "G-6B5T0TDER9"
        };

        // Firebase初期化
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
    </script>

    <script>
        // 記事コンテンツをGitHubから取得して表示
        fetch(`https://raw.githubusercontent.com/riku-tatuto/test-blog/main/posts/${slug}.md`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('記事の取得に失敗しました');
                }
                return response.text();
            })
            .then(text => {
                document.getElementById('post-content').innerHTML = marked.parse(text);
                
                // タイトルを抽出して表示
                const firstLine = text.split('\n')[0];
                if (firstLine.startsWith('# ')) {
                    const title = firstLine.substring(2).trim();
                    document.getElementById('post-title').textContent = title;
                    document.getElementById('breadcrumb-title').textContent = title;
                }
                
                // 日付を取得（posts.jsonから）
                return fetch('https://raw.githubusercontent.com/riku-tatuto/test-blog/main/posts.json');
            })
            .then(response => response.json())
            .then(posts => {
                const post = posts.find(p => p.slug === slug);
                if (post) {
                    document.getElementById('post-date').textContent = 
                        `公開日: ${new Date(post.date).toLocaleDateString('ja-JP')}`;
                    
                    // サムネイルを表示
                    if (post.thumbnail) {
                        const postThumbnail = document.getElementById('post-thumbnail');
                        postThumbnail.style.backgroundImage = `url('${post.thumbnail}')`;
                        postThumbnail.style.backgroundSize = 'cover';
                        postThumbnail.style.backgroundPosition = 'center';
                    }
                }
                
                // 新着記事を表示
                const recentPosts = posts
                    .filter(p => p.slug !== slug)
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .slice(0, 6); // 最新の6件だけ表示
                
                // 人気記事を表示（いいねが多い順）
                const popularPosts = [...posts]
                    .filter(p => p.slug !== slug)
                    .sort((a, b) => {
                        const aLikes = a.likes || 0;
                        const bLikes = b.likes || 0;
                        return bLikes - aLikes;
                    })
                    .slice(0, 6); // いいねが多い順で6件表示
                
                // 記事カードを作成する関数
                function createPostCard(post) {
                    const card = document.createElement('div');
                    card.className = 'post-card';
                    
                    // サムネイル部分を構築
                    const thumbnailHTML = post.thumbnail ? 
                        `<div class="post-thumbnail" style="background-image: url('${post.thumbnail}')"></div>` : 
                        `<div class="post-thumbnail default-thumbnail"></div>`;
                    
                    // カードの内容を構築
                    card.innerHTML = `
                        ${thumbnailHTML}
                        <div class="post-card-content">
                            <h2 class="post-title">${post.title}</h2>
                        </div>
                    `;
                    
                    // クリックイベント追加
                    card.addEventListener('click', () => {
                        window.location.href = `post.html?slug=${post.slug}`;
                    });
                    
                    card.style.cursor = 'pointer';
                    card.style.width = '100%';
                    card.style.maxWidth = '100%';
                    card.style.margin = '1rem auto';
                    
                    return card;
                }
                
                // 新着記事を表示
                const recentContainer = document.getElementById('recent-posts');
                if (recentContainer) {
                    recentContainer.innerHTML = '';
                    recentPosts.forEach(post => {
                        const card = createPostCard(post);
                        recentContainer.appendChild(card);
                    });
                }
                
                // 人気記事を表示
                const popularContainer = document.getElementById('popular-posts');
                if (popularContainer) {
                    popularContainer.innerHTML = '';
                    popularPosts.forEach(post => {
                        const card = createPostCard(post);
                        popularContainer.appendChild(card);
                    });
                }
            })
            .catch(error => {
                console.error('エラー:', error);
                document.getElementById('post-content').innerHTML = 
                    '<p>記事の読み込み中にエラーが発生しました</p>';
            });
    </script>

    <script>
        // リアルタイムデータベース参照
        const postRef = firebase.database().ref('posts/' + slug);
        const likesRef = firebase.database().ref('posts/' + slug + '/likes');
        const commentsRef = firebase.database().ref('posts/' + slug + '/comments');

        // いいね機能（リアルタイム更新）
        likesRef.on('value', (snapshot) => {
            const count = snapshot.val() || 0;
            document.getElementById('likeCount').textContent = count;
        });

        document.getElementById('likeBtn').addEventListener('click', () => {
            likesRef.transaction((current) => {
                return (current || 0) + 1;
            });
        });

        // コメント機能（リアルタイム更新）
        document.getElementById('commentBtn').addEventListener('click', () => {
            const text = document.getElementById('commentInput').value;
            const author = document.getElementById('commentAuthor').value;
            
            if (!text.trim()) {
                alert('コメントを入力してください');
                return;
            }
            
            commentsRef.push({
                text,
                timestamp: Date.now(),
                likes: 0,
                author: author || '名無しさん'
            });
            
            document.getElementById('commentInput').value = '';
            document.getElementById('commentAuthor').value = '';
        });

        // コメントをリアルタイムで取得して表示
        commentsRef.on('value', (snapshot) => {
            const commentList = document.getElementById('commentList');
            commentList.innerHTML = '';
            
            if (!snapshot.exists()) {
                commentList.innerHTML = '<p>コメントはまだありません</p>';
                return;
            }
            
            const comments = snapshot.val();
            
            // コメントを日時順にソート
            const sortedComments = Object.entries(comments)
                .map(([key, value]) => ({ id: key, ...value }))
                .sort((a, b) => b.timestamp - a.timestamp);
            
            // コメント要素を作成
            sortedComments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment';
                div.setAttribute('data-id', comment.id);
                div.innerHTML = `
                    <div class="comment-header">
                        <span class="comment-author">${comment.author}</span>
                        <small class="comment-time">${new Date(comment.timestamp).toLocaleString('ja-JP')}</small>
                    </div>
                    <p>${comment.text}</p>
                    <div class="comment-footer">
                        <div class="comment-actions">
                            <button class="like-comment-btn" data-id="${comment.id}">👍</button>
                            <span class="comment-like-count">${comment.likes || 0}</span>
                        </div>
                    </div>
                `;
                commentList.appendChild(div);
            });
        });

        // コメントに対するいいね機能
        document.getElementById('commentList').addEventListener('click', function(e) {
            if (e.target.classList.contains('like-comment-btn')) {
                const commentId = e.target.dataset.id;
                const commentRef = firebase.database().ref('posts/' + slug + '/comments/' + commentId + '/likes');
                
                commentRef.transaction(current => {
                    return (current || 0) + 1;
                }).catch(error => {
                    console.error('コメントいいね更新エラー:', error);
                });
            }
        });

        // コメントのいいね数をリアルタイムで更新
        commentsRef.on('child_changed', (snapshot) => {
            const comment = snapshot.val();
            const commentId = snapshot.key;
            
            const commentElements = document.querySelectorAll(`[data-id="${commentId}"]`);
            if (commentElements.length > 0) {
                const commentElement = commentElements[0];
                const likeCount = commentElement.querySelector('.comment-like-count');
                if (likeCount) {
                    likeCount.textContent = comment.likes || 0;
                }
            }
        });
    </script>

    <script>
        // タブ切り替え機能
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // 現在のアクティブ状態を解除
                document.querySelector('.tab-button.active').classList.remove('active');
                button.classList.add('active');
                
                // 対応するコンテンツを表示/非表示
                const target = button.id.replace('-tab', '-posts');
                document.querySelectorAll('.posts-grid').forEach(grid => {
                    grid.classList.toggle('hidden', grid.id !== target);
                });
            });
        });
    </script>
</body>
</html>
