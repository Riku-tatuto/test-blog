    <script>
        // è¨˜äº‹ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’GitHubã‹ã‚‰å–å¾—ã—ã¦è¡¨ç¤º
        fetch(`https://raw.githubusercontent.com/riku-tatuto/test-blog/main/posts/${slug}.md`)
            .then(response => {
                if (!response.ok) throw new Error('è¨˜äº‹ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                return response.text();
            })
            .then(text => {
                document.getElementById('post-content').innerHTML = marked.parse(text);
                
                // ã‚¿ã‚¤ãƒˆãƒ«ã‚’æŠ½å‡ºã—ã¦è¡¨ç¤º
                const firstLine = text.split('\n')[0];
                if (firstLine.startsWith('# ')) {
                    const title = firstLine.substring(2).trim();
                    document.getElementById('post-title').textContent = title;
                    document.getElementById('breadcrumb-title').textContent = title;
                }
                
                // posts.json ã‚’å–å¾—ã—ã¦æ—¥ä»˜ã¨ã‚µãƒ ãƒã‚¤ãƒ«ã€è¨˜äº‹ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
                return fetch('https://raw.githubusercontent.com/riku-tatuto/test-blog/main/posts.json');
            })
            .then(response => response.json())
            .then(posts => {
                // å…¬é–‹æ—¥ã¨ã‚µãƒ ãƒã‚¤ãƒ«
                const postMeta = posts.find(p => p.slug === slug);
                if (postMeta) {
                    document.getElementById('post-date').textContent =
                        `å…¬é–‹æ—¥: ${new Date(postMeta.date).toLocaleDateString('ja-JP')}`;
                    if (postMeta.thumbnail) {
                        const postThumbnail = document.getElementById('post-thumbnail');
                        postThumbnail.style.backgroundImage = `url('${postMeta.thumbnail}')`;
                        postThumbnail.style.backgroundSize = 'cover';
                        postThumbnail.style.backgroundPosition = 'center';
                    }
                }

                // æ–°ç€è¨˜äº‹ã‚’è¡¨ç¤º
                const recentPosts = posts
                    .filter(p => p.slug !== slug)
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .slice(0, 6);
                const recentContainer = document.getElementById('recent-posts');
                recentContainer.innerHTML = '';
                recentPosts.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'post-card';
                    const thumbHTML = p.thumbnail
                        ? `<div class="post-thumbnail" style="background-image: url('${p.thumbnail}')"></div>`
                        : `<div class="post-thumbnail default-thumbnail"></div>`;
                    card.innerHTML = `
                        ${thumbHTML}
                        <div class="post-card-content">
                            <h2 class="post-title">${p.title}</h2>
                        </div>`;
                    card.addEventListener('click', () => {
                        window.location.href = `post.html?slug=${p.slug}`;
                    });
                    recentContainer.appendChild(card);
                });

                // äººæ°—è¨˜äº‹ã‚’è¡¨ç¤º
                const popularPosts = posts
                    .filter(p => p.slug !== slug)
                    .sort((a, b) => new Date(b.date) - new Date(a.date))
                    .slice(0, 6);
                const popularContainer = document.getElementById('popular-posts');
                popularPosts.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'post-card';
                    const thumbHTML = p.thumbnail
                        ? `<div class="post-thumbnail" style="background-image: url('${p.thumbnail}')"></div>`
                        : `<div class="post-thumbnail default-thumbnail"></div>`;
                    card.innerHTML = `
                        ${thumbHTML}
                        <div class="post-card-content">
                            <h2 class="post-title">${p.title}</h2>
                        </div>`;
                    card.addEventListener('click', () => {
                        window.location.href = `post.html?slug=${p.slug}`;
                    });
                    popularContainer.appendChild(card);
                });

                // åˆæœŸã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
                document.querySelector('.sidebar-tabs .tab-item.active').click();
            })
            .catch(error => {
                console.error('ã‚¨ãƒ©ãƒ¼:', error);
                document.getElementById('post-content').innerHTML =
                    '<p>è¨˜äº‹ã®èª­ã¿è¾¼ã¿ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ</p>';
            });
    </script>

    <script>
        // --- ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆå‡¦ç† ---
        document.querySelectorAll('.sidebar-tabs .tab-item').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sidebar-tabs .tab-item').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
                const target = document.getElementById(btn.dataset.target);
                target.style.display = 'grid';
            });
        });
    </script>

    <script>
        // ã„ã„ã­æ©Ÿèƒ½
        const likesRef = firebase.database().ref('posts/' + slug + '/likes');
        likesRef.on('value', snap => {
            document.getElementById('likeCount').textContent = snap.val() || 0;
        });
        document.getElementById('likeBtn').addEventListener('click', () => {
            likesRef.transaction(cur => (cur || 0) + 1);
        });

        // ã‚³ãƒ¡ãƒ³ãƒˆæ©Ÿèƒ½
        const commentsRef = firebase.database().ref('posts/' + slug + '/comments');
        document.getElementById('commentBtn').addEventListener('click', () => {
            const text = document.getElementById('commentInput').value;
            const author = document.getElementById('commentAuthor').value || 'åç„¡ã—ã•ã‚“';
            if (!text.trim()) return alert('ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
            commentsRef.push({ text, timestamp: Date.now(), likes: 0, author });
            document.getElementById('commentInput').value = '';
            document.getElementById('commentAuthor').value = '';
        });
        commentsRef.on('value', snap => {
            const list = document.getElementById('commentList');
            list.innerHTML = '';
            if (!snap.exists()) return list.innerHTML = '<p>ã‚³ãƒ¡ãƒ³ãƒˆã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“</p>';
            Object.entries(snap.val())
                .sort(([, a], [, b]) => b.timestamp - a.timestamp)
                .forEach(([id, c]) => {
                    const div = document.createElement('div');
                    div.className = 'comment';
                    div.dataset.id = id;
                    div.innerHTML = `
                        <div class="comment-header">
                            <span class="comment-author">${c.author}</span>
                            <small class="comment-time">${new Date(c.timestamp).toLocaleString('ja-JP')}</small>
                        </div>
                        <p>${c.text}</p>
                        <div class="comment-footer">
                            <div class="comment-actions">
                                <button class="like-comment-btn" data-id="${id}">ğŸ‘</button>
                                <span class="comment-like-count">${c.likes||0}</span>
                            </div>
                        </div>`;
                    list.appendChild(div);
                });
        });
        document.getElementById('commentList').addEventListener('click', e => {
            if (e.target.classList.contains('like-comment-btn')) {
                const id = e.target.dataset.id;
                const likeRef = firebase.database().ref(`posts/${slug}/comments/${id}/likes`);
                likeRef.transaction(cur => (cur||0)+1);
            }
        });
    </script>
