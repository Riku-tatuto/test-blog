    <script>
        // ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹å‚ç…§
        const postRef = firebase.database().ref('posts/' + slug);
        const likesRef = firebase.database().ref('posts/' + slug + '/likes');
        const commentsRef = firebase.database().ref('posts/' + slug + '/comments');

        // ã„ã„ã­æ©Ÿèƒ½ï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°ï¼‰
        likesRef.on('value', (snapshot) => {

        document.getElementById('likeBtn').addEventListener('click', () => {

        // ã‚³ãƒ¡ãƒ³ãƒˆæ©Ÿèƒ½ï¼ˆãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ æ›´æ–°ï¼‰
        document.getElementById('commentBtn').addEventListener('click', () => {

            if (!text.trim()) {
                debugLog('ã‚¨ãƒ©ãƒ¼: ã‚³ãƒ¡ãƒ³ãƒˆãŒç©ºã§ã™');
                alert('ã‚³ãƒ¡ãƒ³ãƒˆã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            commentsRef.push({
                text,
                timestamp: Date.now(),
                likes: 0,
                author: author || 'åç„¡ã—ã•ã‚“'
            }).then(() => {
                debugLog('ã‚³ãƒ¡ãƒ³ãƒˆé€ä¿¡å®Œäº†');
                document.getElementById('commentInput').value = '';
                document.getElementById('commentAuthor').value = '';
            }).catch(error => {
                debugLog(`ã‚¨ãƒ©ãƒ¼: ã‚³ãƒ¡ãƒ³ãƒˆé€ä¿¡å¤±æ•— - ${error.message}`);
            });

        // ã‚³ãƒ¡ãƒ³ãƒˆã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§å–å¾—ã—ã¦è¡¨ç¤º
        commentsRef.on('value', (snapshot) => {
            debugLog('Firebaseã‚³ãƒ¡ãƒ³ãƒˆãƒ‡ãƒ¼ã‚¿æ›´æ–°æ¤œçŸ¥');
            const commentList = document.getElementById('commentList');
            if (!commentList) {
                debugLog('ã‚¨ãƒ©ãƒ¼: commentListè¦ç´ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                return;
            }
            
            commentList.innerHTML = '';
            
            if (!snapshot.exists()) {
                debugLog('ã‚³ãƒ¡ãƒ³ãƒˆãŒã‚ã‚Šã¾ã›ã‚“');
                commentList.innerHTML = '<p>ã‚³ãƒ¡ãƒ³ãƒˆã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“</p>';
                return;
            }
            
            const comments = snapshot.val();
            debugLog(`ã‚³ãƒ¡ãƒ³ãƒˆå–å¾—å®Œäº†: ${Object.keys(comments).length}ä»¶`);
            
            // ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ—¥æ™‚é †ã«ã‚½ãƒ¼ãƒˆ
            const sortedComments = Object.entries(comments)
                .map(([key, value]) => ({ id: key, ...value }))
                .sort((a, b) => b.timestamp - a.timestamp);
            
            // ã‚³ãƒ¡ãƒ³ãƒˆè¦ç´ ã‚’ä½œæˆ
            sortedComments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment';
                div.setAttribute('data-id', comment.id);
                div.innerHTML = `

                        <small class="comment-time">${new Date(comment.timestamp).toLocaleString('ja-JP')}</small>
                    </div>
                    <p>${comment.text}</p>
                `;
                commentList.appendChild(div);
                debugLog(`ã‚³ãƒ¡ãƒ³ãƒˆè¡¨ç¤ºå®Œäº†: ${comment.id}`);
            });
        });

        // ã‚³ãƒ¡ãƒ³ãƒˆã«å¯¾ã™ã‚‹ã„ã„ã­æ©Ÿèƒ½
        document.getElementById('commentList').addEventListener('click', function(e) {
            if (e.target.classList.contains('like-comment-btn')) {

                const commentRef = firebase.database().ref('posts/' + slug + '/comments/' + commentId + '/likes');
                
                commentRef.transaction(current => {
                    debugLog(`ã‚³ãƒ¡ãƒ³ãƒˆã„ã„ã­æ›´æ–°: ${commentId}`);
                    return (current || 0) + 1;
                }).catch(error => {
                    debugLog(`ã‚¨ãƒ©ãƒ¼: ã‚³ãƒ¡ãƒ³ãƒˆã„ã„ã­æ›´æ–°å¤±æ•— - ${error.message}`);
                });

        // ã‚³ãƒ¡ãƒ³ãƒˆã®ã„ã„ã­æ•°ã‚’ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ ã§æ›´æ–°
        commentsRef.on('child_changed', (snapshot) => {
            const comment = snapshot.val();

                } else {

                }
            } else {
                debugLog(`ã‚¨ãƒ©ãƒ¼: ã‚³ãƒ¡ãƒ³ãƒˆè¦ç´ ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ - ${commentId}`);
            }
        });
    </script>
